<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox DEMO</title>
    <link rel="stylesheet" href="flex.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="content">
      <section>
        <h2>CSS <strong>Flexbox</strong></h2>
        <section>
          <h3>Flex & Flex ShortHand</h3>
          <section>
            <h4>FLex Grow</h4>
            <div class="container flex-grow">
              <div class="box grow-0">Box 1 grow 0</div>
              <div class="box grow-1">Box 2 grow 1</div>
              <div class="box grow-2">Box 3 grow 2</div>
            </div>
          </section>
          <section>
            <h4>FLex Shrink</h4>
            <div class="container flex-shrink">
              <div class="box shrink-0">Box 1 shrink 0</div>
              <div class="box shrink-1">Box 2 shrink 1</div>
              <div class="box shrink-2">Box 3 shrink 2</div>
            </div>
          </section>
          <section>
            <h4>Flex Basis</h4>
            <div class="container flex-basis">
              <div class="box-basis basis-28">Box 1 basis-28</div>
              <div class="box-basis basis-10">Box 2 basis-10</div>
              <div class="box-basis basis-5">Box 3 basis-5</div>
            </div>
          </section>
          <section>
            <h4>Flex Flow: Flex Direction - FLex Wrap</h4>
            <div class="container flex-flow">
              <div class="box">Box 1</div>
              <div class="box">Box 2</div>
              <div class="box">Box 3</div>
            </div>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
